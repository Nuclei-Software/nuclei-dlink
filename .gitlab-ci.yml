image: mhoiting/platformio-cli-gd32v-docker:v0.1.0

stages:
    - build
    - publish

build:
    stage: build
    script:
        - pio run
    artifacts:
        name: "firmware"
        expire_in: 1 week
        paths:
            - .pio/build/**/rvlink_fw_*.elf
            - .pio/build/**/rvlink_fw_*.bin
            - .pio/build/**/rvlink_fw_*.hex
        when: always

publish:
    stage: publish
    needs: ["build"]
    only:
        - tags
    except:
        - branches
    script:
        - ./scripts/gitlab-publish.sh
